<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>JunglePets - Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .cart-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #22c55e;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .cart-notification.show {
            transform: translateX(0);
        }
        /* Estilo do sidebar fixo */
        .sidebar {
            position: sticky;
            top: 120px;
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 1rem;
            background-color: #f9fafb;
            border-right: 1px solid #e5e7eb;
        }
        .category-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .category-btn:hover,
        .category-btn.active {
            background-color: #dbeafe;
            color: #2563eb;
            font-weight: 600;
        }
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .filter-section h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-white text-gray-900">

    <!-- Header / Navbar -->
    <header class="border-b border-beige-300 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex items-center justify-between h-20">
                <a class="flex items-center space-x-3" href="inicio.html">
                    <img alt="Logo do site Exotic Pets" class="w-12 h-12 rounded-full" height="48" src="https://storage.googleapis.com/a1aa/image/509aaedc-ecc3-4850-7cf7-7aadcb8697d9.jpg" width="48"/>
                    <span class="text-2xl font-bold text-green-900">JunglePets</span>
                </a>
                <ul class="hidden md:flex space-x-8 text-green-900 font-semibold items-center">
                    <a href="inicio.html">Início</a>
                    <a href="produtos.html">Produtos</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="contato.html">Contato</a>
                    <li>
                        <button class="hover:text-beige-600 transition flex items-center relative mr-4" onclick="window.location.href='carrinho.html'">
                            <i class="fas fa-shopping-cart mr-1"></i>
                            Carrinho
                            <span id="cart-count" class="bg-red-500 text-white rounded-full px-2 py-1 text-xs ml-2 hidden">0</span>
                        </button>
                    </li>
                    <li>
                        <button class="hover:text-beige-600 transition flex items-center" onclick="window.location.href='login.html'">
                            <i class="fas fa-user mr-1"></i>
                            Entrar
                        </button>
                    </li>
                </ul>
                <button aria-label="Abrir menu" class="md:hidden text-green-900 focus:outline-none" id="btn-mobile-menu">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Notificação do Carrinho -->
    <div id="cart-notification" class="cart-notification">
        Produto adicionado ao carrinho!
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- SIDEBAR DE FILTROS -->
            <aside class="lg:w-1/4 sidebar">
                <div class="filter-section">
                    <h3>Categorias</h3>
                    <button class="category-btn active" data-category="all">Todos os Produtos</button>
                    <button class="category-btn" data-category="accessory">Acessórios</button>
                    <button class="category-btn" data-category="food">Comida</button>
                    <button class="category-btn" data-category="terrarium">Terrários</button>
                </div>

                <div class="filter-section mt-8">
                    <h3>Preço</h3>
                    <div class="space-y-2">
                        <button class="category-btn w-full text-left" data-price="all">Qualquer preço</button>
                        <button class="category-btn w-full text-left" data-price="under-100">Até R$ 100</button>
                        <button class="category-btn w-full text-left" data-price="100-300">R$ 100 - R$ 300</button>
                        <button class="category-btn w-full text-left" data-price="over-300">Acima de R$ 300</button>
                    </div>
                </div>
            </aside>

            <!-- GRID DE PRODUTOS -->
            <section class="lg:w-3/4">
                <h1 class="text-3xl font-bold text-green-900 mb-8">Produtos em Destaque</h1>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="produtos-grid">
                    <!-- Produtos serão carregados aqui dinamicamente -->
                </div>

                <div id="no-products" class="text-center text-gray-500 py-12 hidden">
                    <i class="fas fa-search fa-3x mb-4 text-gray-300"></i>
                    <p>Nenhum produto encontrado para esta seleção.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-900 text-beige-100 py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
            <p class="text-sm">© 2024 JunglePets Marketplace. Todos os direitos reservados.</p>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a aria-label="Facebook" class="hover:text-beige-300 transition" href="#">
                    <i class="fab fa-facebook fa-lg"></i>
                </a>
                <a aria-label="Instagram" class="hover:text-beige-300 transition" href="#">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a aria-label="Twitter" class="hover:text-beige-300 transition" href="#">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- VINCULA O ARQUIVO carrinho.js -->
    <script src="carrinho.js"></script>

    <!-- SCRIPT DE FILTROS E CARREGAMENTO DINÂMICO -->
    <script>
        // DADOS DOS PRODUTOS ATUALIZADOS
        const produtos = [
          {
            id: 1,
            nome: "Nutripássaros Mistura P/ Calopsita Mel 500gr",
            preco: 6.50,
            imagem: "imagens/nutripassaros.jpg",
            descricao: "Alimentação para Calopsitas, agapornis e Rose faces.",
            categoria: "food"
          },
          {
            id: 2,
            nome: "Ração Para Répteis Reptolife Alcon – 75g",
            preco: 37.99,
            imagem: "imagens/reptolife.jpg",
            descricao: "Indicado para répteis; Ideal para tartaruga aquática; Proporciona proteínas e minerais; Vitaminas do complexo B, A, D3 e E.",
            categoria: "food"
          }
        ];

        // DOM ELEMENTS
        const grid = document.getElementById('produtos-grid');
        const noProducts = document.getElementById('no-products');
        const categoryButtons = document.querySelectorAll('.category-btn[data-category]');
        const priceButtons = document.querySelectorAll('.category-btn[data-price]');

        // ESTADO DOS FILTROS
        let currentCategory = 'all';
        let currentPriceRange = 'all';

        // FUNÇÃO PARA FILTRAR PRODUTOS
        function filtrarProdutos() {
            const filtered = produtos.filter(produto => {
                const catMatch = currentCategory === 'all' || produto.categoria === currentCategory;
                const priceMatch = (() => {
                    if (currentPriceRange === 'all') return true;
                    if (currentPriceRange === 'under-100') return produto.preco <= 100;
                    if (currentPriceRange === '100-300') return produto.preco > 100 && produto.preco <= 300;
                    if (currentPriceRange === 'over-300') return produto.preco > 300;
                    return true;
                })();
                return catMatch && priceMatch;
            });

            // Renderiza
            grid.innerHTML = '';
            if (filtered.length === 0) {
                noProducts.classList.remove('hidden');
            } else {
                noProducts.classList.add('hidden');
                filtered.forEach(produto => {
                    const produtoHTML = `
                        <article class="border border-green-900 rounded-lg p-4 flex flex-col product-card bg-white shadow-sm hover:shadow-md transition">
                            <img alt="${produto.nome}" class="rounded-md mb-4 object-cover h-48 w-full" 
                                 src="${produto.imagem}"/>
                            <h3 class="text-xl font-semibold text-green-900 mb-2">${produto.nome}</h3>
                            <p class="text-green-800 flex-grow text-sm mb-4">${produto.descricao}</p>
                            <div class="mt-4 flex items-center justify-between">
                                <span class="text-green-900 font-bold text-lg">
                                    R$ ${produto.preco.toFixed(2).replace('.', ',')}
                                </span>
                                <button class="bg-green-900 text-beige-100 px-3 py-1 rounded hover:bg-green-800 transition text-sm font-medium"
                                        onclick="adicionarAoCarrinho(${produto.id})">
                                    Comprar
                                </button>
                            </div>
                        </article>
                    `;
                    grid.innerHTML += produtoHTML;
                });
            }
        }

        // INICIALIZAÇÃO
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega os produtos iniciais
            filtrarProdutos();

            // Eventos de clique nos botões de categoria
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active de todos
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    // Adiciona active no clicado
                    btn.classList.add('active');
                    // Atualiza filtro
                    currentCategory = btn.getAttribute('data-category');
                    filtrarProdutos();
                });
            });

            // Eventos de clique nos botões de preço
            priceButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    priceButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPriceRange = btn.getAttribute('data-price');
                    filtrarProdutos();
                });
            });
        });
    </script>

</body>
</html>
